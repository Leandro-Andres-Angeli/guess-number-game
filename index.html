<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ•¹</text></svg>">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="min-h-screen overflow-x-hidden">
    <section class="game min-h-screen flex flex-col">
        <div
            class="upper flex flex-row flex-wrap-reverse  content-center   md:p-5 sm:justify-evenly [&>*]:mt-6 md:justify-around">
            <button class="btn  play-again ml-auto mr-auto md:ml-2">play again</button>

            <h5 class=" mx-auto md:mx-2 text-center items-center flex text-sm md:text-base text-lightblue
             
             ">(beetwen 1
                and 20)
            </h5>
        </div>
        <!-- // importantComment dummy element to generate colors in initial build needed for the output result of the game -->
        <p class="bg-red-500 bg-green-500 dis"></p>
        <!-- // importantComment dummy element to generate colors in initial build needed for the output result of the game -->
        <div class="game_view    md:p-10   text-darkblue border-darkblue ">
            <h1 class=" text-center md:text-5xl">guess my number!</h1>
            <div class="game_ridler md:text-5xl py-6 md:py-12 ">
                <div class="
                game_ridler_square my-0 mx-auto w-fit border-2  px-9 py-6 md:px-12 md:py-10
                relative
                before:content-[''] 
                before:border-2
                before:absolute
                before:w-screen
                before:top-1/2
                before:right-full

                after:content-[''] 
                after:border-2
                after:absolute
                after:w-screen
                after:top-1/2
                after:left-full
                ">
                    <p class="number">?</p>
                </div>
            </div>
        </div>
        <div class="game_display flex flex-wrap justify-around  mt-4 md:mt-8 mb-auto">
            <div class="game_display_check flex flex-col  items-center gap-5">
                <input type="tel" class="border-darkblue  disabled:opacity-25  border-solid border-2 w-1/3 guess">
                <button class="btn px-2  w-1/3 check disabled:opacity-25 disabled:bg-violet-100"
                    disabled='true'>check</button>
            </div>
            <div class="text-lightblue game_display_score text-xl md:text-3xl mt-6 md:mt-0 text-center md:text-left">
                <p class="message"></p>
                <p class="label-score">ðŸ’¯ score : <span class="score"></span> </p>
                <p class="label-high-score">ðŸ”¶ highest score : <span class="high-score"></span> </p>
            </div>
        </div>
        <footer class=" mt-auto text-white  md:text-xl text-base p-4 md:p-6 "
            style="background-color:var(--light-blue)  ">
            <p>By <a href="https://github.com/Leandro-Andres-Angeli" class="underline" style="color:#8747a4">Leandro
                    Angeli</a> 2022 <sup>&copy;</sup> </p>
            <br>
            <p>Retro game.The goal is to guess a random number</p>
            <br>
            <ul>Stack:
                <li>Vanilla JS</li>
                <li>Tailwind CSS</li>
                <li>IMask JS</li>
            </ul>
        </footer>
    </section>

    <script src="https://unpkg.com/imask"></script>
    <script src="./index.js" type="module"></script>
</body>

</html>
